<ion-view title="Song Library"    >  
    <ion-content>

	
	<div class="fluid-container container_decoration background_navi_blue" id="container_decoration" >


	    <div class=" top_5">
	    	<div class="song_container "  >
	    		<!-- block 1 -->
	    	<div class=" row row1 row_right_0" ng-repeat="document in SongListData" id="anchor{{NameSplit(document.Name)}}" >
	    			<div class=" row row1 shown_div background_yellow box_shadow_1 " id="shown_div1"> 
		    			<div class="col-xs-3 image_wrap " id="imgage_wrap1">
		    				<img src="image/song_icon.jpg" class=" margin_top_10 width_60 " alt="icon">
		    			</div>
		    			<div class="col-xs-6" href="#pagetwo" >
		    				<h4 class="song_name" onclick="myFunction()">{{document.Name}}</h4>
		    				<p>{{document.Author}}</p>
		    			</div>	
		    			<div class="col-xs-3 background_green padding_25 margin_minus_6">
		    				<div class="dropdown  text-center ">
								<p class=" dropdown-toggle color_white " data-toggle="dropdown"  ng-click="Download('{{document.Id}}','{{document.Name}}')" onclick='uploadfile()' >DOWNLOAD</p>
								
						</div>
		    			</div>
	    			</div>

	    		
	    		</div>

	    		
	    	</div>	

	    </div>	
		

	</div>
    </ion-content>

</ion-view>
