  
<ion-view title="Personal Info" >  
    <ion-content>

	<div class="fluid-container container_decoration background_blue">
 		
	
	    <div class="container"  >
		
		<form role="form" ng-repeat="PersonalInfoSubmit in PersonalInfoData"  >
		   <!-- ng-repeat="PersonalInfoSubmit in PersonalInfoSubmitData" -->
	    	<div class=" top_container">
	    		<div class=" ">
	    			<button ng-click="PersonalInfo()" class="color_yellow font_size_18 transparentButton ">RETURN</button>
	    	
	    			<button  ng-click="PersonalInfoFormSubmit(PersonalInfoSubmit)" type="submit" class="color_yellow transparentButton font_size_18 pull-right">SAVE</button>
	    		</div>
	    	</div>	
	    		<div class="row ">
				
				
					
		
		    		<div class="">
		    			<img src="image/rclogo.png" alt="logo" class="img-responsive">
		    		</div>
		    		<div class="">
			
						<input type="hidden" placeholder="UserId" value="{{PersonalInfoSubmit.Id}}" class=" item items max_width_482" >
			    		
						<label class="item items item-input transparentInput"  >
								<input type="text" placeholder="First Name" ng-model="PersonalInfoSubmit.FirstName" value="{{PersonalInfoSubmit.FirstName}}"   class=" item items max_width_482" >
			    		</label>
						<label class="item items  item-input transparentInput">
							<input type="text" placeholder="LAST NAME" ng-model="PersonalInfoSubmit.LastName" value="{{PersonalInfoSubmit.LastName}}"   class=" items max_width_482" >
			    		</label>
						
		    				
			    	</div>
		    	</div>
				
				
				 <div class="text-middle">
					<div class="row">
					  <div class="col text-center">
						<label class="item items  item-input transparentInput" >
							<input type="date"  placeholder="BIRTHDAY "class=" items " ng-model="PersonalInfoSubmit.Birthdate" value="{{DateSplit(PersonalInfoSubmit.Birthdate,0)}}"    name="BIRTHDAY" >
			    	
						</label>
						<label class="item items item-input transparentInput">
							<input type="text" placeholder="GENDER " class=" items "  ng-model="PersonalInfoSubmit.Gender__c" value="{{PersonalInfoSubmit.Gender__c}}"  >
			    		</label>
						
						<label class="item items item-input transparentInput">
							<input type="email" readonly placeholder="EMAIL ADDRESS"  ng-model="PersonalInfoSubmit.Email" value="{{PersonalInfoSubmit.Email}}"  class=" items " >
			    		</label>
						<!--<label class="item items item-input transparentInput">
						<input type="email" placeholder="CONFIRM EMAIL ADDRESS"  ng-model="PersonalInfoSubmit.Email" value="{{PersonalInfoSubmit.Email}}" class=" items " >
			    		</label>-->
						
						<label class="item items item-input transparentInput">
							<input type="text" placeholder="STATE"  ng-model="PersonalInfoSubmit.OtherState" value="{{PersonalInfoSubmit.OtherState}} " class=" items " >
			    		</label>
						<label class="item items item-input transparentInput">
							<input type="text" placeholder="STREET"   ng-model="PersonalInfoSubmit.OtherStreet" value="{{PersonalInfoSubmit.OtherStreet}} "  class=" items " >
			    		</label>
						
						<label class="item items item-input transparentInput">
							<input type="text" placeholder="TOWN" ng-model="PersonalInfoSubmit.OtherCity" value="{{PersonalInfoSubmit.OtherCity}}"    class=" item items " >
			    		</label>
						<label class="item items item-input transparentInput">
						<input type="text" placeholder="COUNTRY"  ng-model="PersonalInfoSubmit.OtherCountry" value="{{PersonalInfoSubmit.OtherCountry}}"   class="item  items " >
			    		</label>
						
						<label class="item items  item-input transparentInput">
							<input type="text" placeholder="POST CODE"  ng-model="PersonalInfoSubmit.OtherPostalCode" value="{{PersonalInfoSubmit.OtherPostalCode}}"  class=" item items " >
			    		</label>
						<label class="item  items item-input transparentInput">
						<input type="tel" placeholder="TELEPHONE NUMBER" maxlength="10" ng-model="PersonalInfoSubmit.Phone" value="{{PersonalInfoSubmit.Phone}}"   class=" item items " >
			    		</label>
						
						<label class="item items item-input transparentInput">
							<input type="text" placeholder="VOICE TYPE  " class=" items " ng-model="PersonalInfoSubmit.Voice_Type__c" value="{{PersonalInfoSubmit.Voice_Type__c}}"    >
			    		</label>
						
						
						
					  </div>
					</div>
					
				  </div>
		  
		  
		  
	   	</form>		 
		</div>  		
	</div>
  
  
    </ion-content>
</ion-view>


<style>
textarea, input[type="text"], input[type="password"], input[type="datetime"], input[type="datetime-local"], input[type="date"], input[type="month"], input[type="time"], input[type="week"], input[type="number"], input[type="email"], input[type="url"], input[type="search"], input[type="tel"], input[type="color"] {
    color: #b2b2b2;
	}
	
	
button.transparentButton{
    background-color: Transparent;
    background-repeat:no-repeat;
    border: none;
    cursor:pointer;
    overflow: hidden;
    outline:none;
}
input[disabled], select[disabled], textarea[disabled], input[readonly]:not(.cloned-text-input), textarea[readonly]:not(.cloned-text-input), select[readonly] {
    background-color: #0f2432;
    cursor: not-allowed;
}
</style>
